<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <title>Todoアプリ</title>
  </head>
  <body>

    <table id="calendar">
      <span id="calen-year"></span><span id="calen-month"></span>
      <tr>
        <th>  Sun</th>
        <th>  Mon</th>
        <th>  Tue</th>
        <th>  Wed</th>
        <th>  Thi</th>
        <th>  Fri</th>
        <th>  Sat</th>
      </tr>
    </table>


    <div class="return-home" onclick="reloadPage()">
      一覧
    </div>
    <div id="today-tasks">
      今日が期限のタスク
    </div>
    <div class="container">
      <!-- Content here -->
      <div id="main-contents">
        <button
          type="button"
          id="create-btn"
          class="btn btn-success"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          ＋ タスクを追加
        </button>

        <div id="sort-tasks">
          <select name="sort-by">
            <option value="0">追加順</option>
            <option value="1">期限昇順</option>
            <option value="2">期限降順</option>
            <!-- <option value="3">完了済み後に</option>
            <option value="4">趣味</option> -->
          </select>
        </div>

        <div id="category-filter">
          <select name="category_filter">
            <option value="0">カテゴリ</option>
            <option value="1">生活</option>
            <option value="2">勉強</option>
            <option value="3">仕事</option>
            <option value="4">趣味</option>
          </select>
        </div>

        <div id="search-form" class="form-group">
          <input name="task-search" type="text" placeholder="タスク検索">
          <i class="bi bi-search" id="search-icon"></i>
        </div>
        <br><br>
        <button id="completed-hide">完了タスクをカスク</button>
        <ul id="todo-list">
          <!-- APIで取得したdataを処理したものが入る(appendされる) -->
        </ul>
        <ul id="unlimited-todo">

        </ul>
      </div>
    </div>

    <!-- CreateTodo Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">タスク 登録</h5>
          </div>
          <div class="modal-body">
            <form method="post">
              <div class="form-group">
                <label for="exampleFormControlInput1">タスク</label>
                <input
                  name="task_name"
                  type="text"
                  class="form-control back-gray"
                  id="exampleFormControlInput1"
                  placeholder=""
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">期限</label><span id="create-error" class="error-message"></span>
                <input
                  name="deadline"
                  type="text"
                  class="form-control back-gray datepicker"
                  id="exampleFormControlInput2"
                  placeholder="2022/06/31もしくは2022-06-31の形式でお願いします"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">カテゴリ</label>
                <select
                  name="category_id"
                  class="form-control back-gray"
                  id="exampleFormControlSelect1"
                >
                  <option value="0">カテゴリ</option>
                  <option value="1">生活</option>
                  <option value="2">勉強</option>
                  <option value="3">仕事</option>
                  <option value="4">趣味</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary back-gray"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button id="create-task" type="button" class="btn btn-primary">登録</button>
          </div>
        </div>
      </div>
    </div>

    <!-- DeleteTodo Modal  -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              このタスクを削除しますか？
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <p class="modal-body" id="will_delete"></p>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button id="delete-complete" type="button" class="btn btn-primary">削除</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Todo Detail Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="detailModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">タスク詳細</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="false">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="detail-name"></p>
            <p id="detail-deadline"></p>
            <p id="detail-category"></p>
            <p id="detail-status"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- UpdateTodo Modal -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel2">タスクの更新</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input
                  type="hidden"
                  class="form-control back-gray"
                  id="update_id"
                  name="update_id"
                />
                <label for="update_name">タスク</label>
                <input
                  type="text"
                  class="form-control back-gray"
                  id="update_name"
                  placeholder=""
                  name="update_name"
                />
              </div>
              <div class="form-group">
                <label for="exampleForm2ControlInput2">期限</label><span id="update-error" class="error-message"></span>
                <input
                  type="text"
                  class="form-control back-gray datepicker"
                  id="update_deadline"
                  placeholder=""
                  name="update_deadline"
                />
              </div>
              <div class="form-group">
                <label for="exampleForm2ControlSelect1">カテゴリ</label>
                <select
                  class="form-control back-gray"
                  id="update_cate"
                  name="update_cate"
                >
                  <option value="0">該当カテゴリなし</option>
                  <option value="1">生活</option>
                  <option value="2">勉強</option>
                  <option value="3">仕事</option>
                  <option value="4">趣味</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">ステータス</label>
                <select
                  class="form-control back-gray"
                  id="udpate_status"
                  name="update_status"
                >
                  <option value="1">完了</option>
                  <option value="2">作業中</option>
                  <option value="3">未実施</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary back-gray"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button id="update-complete" type="button" class="btn btn-primary">更新</button>
          </div>
        </div>
      </div>
    </div>

    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../javascripts/functions.js"></script>
    <script src="../javascripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      function reloadPage(){
        location.reload();
      }


      $(function(){
        let today = new Date();
        let thisMonth = today.getMonth()+1;
        let firstDay = today.setDate(1);
        let weekOfFirst = today.getDay();
        let skipWeek = 0;
        switch (weekOfFirst) {
          case 1:
            skipWeek = 1;
            break;
          case 2:
            skipWeek = 2;
            break;
          case 3:
          skipWeek = 3;
            break;
          case 4:
          skipWeek = 4;
            break;
          case 5:
          skipWeek = 5;
            break;
          case 6:
          skipWeek = 6;
            break;
          default:
  
            break;
        }
        let currentRow = 1;
        let tables = '';
        let days = 1;
        for(let i =1;i<=5;i++){
          tables += "<tr>";
          for(let j =1;j<=7;j++){
            if(currentRow===1 && j<skipWeek){
              tables += "<th> </th>";
            }else if(days>31){
              break;
            }else{
              tables += `<th>${ days}</th>`;
              ++days;
            }
          }
          tables += "</tr><br>";
          ++currentRow;
        }
        $("#calendar").append(tables);
        return;
      });
    </script>
  </body>
</html>
