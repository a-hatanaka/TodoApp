<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../stylesheets/style.css" />


    <title>Todoアプリ</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <div id="main-contents">
        <button
          type="button"
          id="create-btn"
          class="btn btn-success"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          ＋ タスクを追加
        </button>
        <div id="search-form" class="form-group">
          <input name="task-search" type="text" placeholder="タスク検索">
          <i class="bi bi-search" id="search-icon"></i>
        </div>

        <ul id="todo-list">
           <!-- APIで取得したdataを処理したものが入る(appendされる) -->
        </ul>
      </div>
    </div>

    <!-- CreateTodo Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">タスク 登録</h5>
          </div>
          <div class="modal-body">
            <form method="post">
              <div class="form-group">
                <label for="exampleFormControlInput1">タスク</label>
                <input
                  name="task_name"
                  type="text"
                  class="form-control back-gray"
                  id="exampleFormControlInput1"
                  placeholder=""
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">期限</label><span id="create-error" class="error-message"></span>
                <input
                  name="deadline"
                  type="text"
                  class="form-control back-gray"
                  id="exampleFormControlInput2"
                  placeholder="2022/06/31もしくは2022-06-31の形式でお願いします"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">カテゴリ</label>
                <select
                  name="category_id"
                  class="form-control back-gray"
                  id="exampleFormControlSelect1"
                >
                  <option value="0">カテゴリ</option>
                  <option value="1">生活</option>
                  <option value="2">勉強</option>
                  <option value="3">仕事</option>
                  <option value="4">趣味</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary back-gray"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button id="create-task" type="button" class="btn btn-primary">登録</button>
          </div>
        </div>
      </div>
    </div>

    <!-- DeleteTodo Modal  -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              このタスクを削除しますか？
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <p class="modal-body" id="will_delete"></p>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button id="delete-complete" type="button" class="btn btn-primary">削除</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- UpdateTodo Modal -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel2">タスクの更新</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input
                  type="hidden"
                  class="form-control back-gray"
                  id="update_id"
                  name="update_id"
                />
                <label for="update_name">タスク</label>
                <input
                  type="text"
                  class="form-control back-gray"
                  id="update_name"
                  placeholder=""
                  name="update_name"
                />
              </div>
              <div class="form-group">
                <label for="exampleForm2ControlInput2">期限</label><span id="update-error" class="error-message"></span>
                <input
                  type="text"
                  class="form-control back-gray"
                  id="update_deadline"
                  placeholder=""
                  name="update_deadline"
                />
              </div>
              <div class="form-group">
                <label for="exampleForm2ControlSelect1">カテゴリ</label>
                <select
                  class="form-control back-gray"
                  id="update_cate"
                  name="update_cate"
                >
                  <option value="0">該当カテゴリなし</option>
                  <option value="1">生活</option>
                  <option value="2">勉強</option>
                  <option value="3">仕事</option>
                  <option value="4">趣味</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">ステータス</label>
                <select
                  class="form-control back-gray"
                  id="udpate_status"
                  name="update_status"
                >
                  <option value="1">完了</option>
                  <option value="2">作業中</option>
                  <option value="3">未実施</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary back-gray"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button id="update-complete" type="button" class="btn btn-primary">更新</button>
          </div>
        </div>
      </div>
    </div>
    <i class="fa-solid fa-circle-check task-complete"></i>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../javascripts/index.js"></script>
    <script>
      $(async function () {
        const data = await httpGet("//" + window.location.host + "/api/items");
        console.log(data);
        const list = data.map((item) => {
          let dateString='';
          if(item.deadline!==null){
            var deadline = new Date(item.deadline);
            console.log(deadline);
            var year = deadline.getFullYear();
            var month = deadline.getMonth() +1;
            var day = deadline.getDate();
            dateString = year+'年'+month+'月'+day+'日';
          }else {
            dateString = '期限設定なし';
          }
          let checkIcon = '';
          let stripe = '';
          let backGray = '';
          let blueTag = '';
          let grayTag = '';
          let redTag = '';
          console.log(item.task_status);
          if(item.task_status===1){
            checkIcon = "<i class='task-complete bi bi-check-circle'></i>";
            stripe = 'stripe';
            backGray = 'backGray';
            grayTag = 'grayTag';
          }else if(item.task_status===2){
            blueTag = 'blueTag';
          }else{
            redTag = 'redTag';
          }
          return `<li class="justify-content-md-center">
                    ${checkIcon}
                    <span class="${redTag} ${blueTag} ${grayTag}"></span>
                    <div class="list-content col col-10 ${backGray}">
                      <span class="todo-text ${stripe}">${item.task_name}</span>
                      <span class="created-date ${stripe}">${dateString}</span>
                    </div>
                    <button
                      type="button"
                      class="btn btn-primary todo-update col col-1"
                      data-toggle="modal"
                      data-target="#exampleModal2"
                      data-task_id="${item.id}"
                      data-task_name="${item.task_name}"
                      data-deadline="${dateString}"
                      data-task_status="${item.task_status}"
                      data-cate_id="${item.category_id}"
                    >
                      更新
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger todo-delete col col-1"
                      data-toggle="modal"
                      data-target="#exampleModalCenter"
                      data-id="${item.id}"
                      data-task_name="${item.task_name}"
                    >
                      削除
                    </button>
                  </li>`;
        });
        $("#todo-list").append(list);
      });

      // Create New Task
      $("#create-task").click( async function(){
        if($("[name=task_name]").val()===''){
          alert("タスク名は入力必須です");
          return false;
        }
        const task_name = $("[name=task_name]").val();

        // 日付の値が、「○○○○年○月○日」の場合、ここで「○○○○-○-○」などに置き換え処理
        let deadline = $("[name=deadline]").val();
        deadline = deadline.replace( /(\d+)年(\d+)月(\d+)日/g , "$1-$2-$3" );
        // 期限の値に'-','/'が2個登場する場合は、とりあえずは有効な値としてキャッチする。
        // match() は一致する文字が0個の場合、nullを返すが、nullは扱いに困る。よって、空配列[]を入れて、それをカウントさせている。
        if((deadline.match( new RegExp( "-", "g" ))||[]).length===2 || (deadline.match( new RegExp( "/", "g"))||[]).length===2){
          console.log("It includes 2 '-' or '/'");
        }else{
          alert("Invalid update");
          inputError("#create-error","日付が正しいフォーマットで入力されていません。");
          return false;
        }

        // 元の値が期限なしで、変更後も期限なしなら、nullをインサートするため。
        if(deadline==="" || deadline==="期限設定なし"){
          deadline = null;
        } else {
          let targetDate = new Date(deadline);
          let now = new Date();
          // deadlineに「2022--65」など -/ が2本入っているが、-- や // という形で入っており、不正な場合trueを返す
          if(Number.isNaN(targetDate.getDate())){
            alert("Its invalid date");
            inputError("#create-error","日付が正しいフォーマットで入力されていません。");
            return false;
          }else if(targetDate < now){
            alert("今日以降の日付を指定してください。");
            inputError("#create-error","今日以降の日付を指定してください。");
            return false;
          }
        }

        const cate_id = $("[name=category_id]").val();
        const data = {
          task_name: task_name,
          deadline: deadline,
          category_id: cate_id
        };
        const response = await httpPost(
          "//" + window.location.host + "/api/tasks",
          data
        );
        alert("追加完了しました。");
        console.log(response);
        window.location.reload();
      });

      // Useless function
      // $("[name=deadline]").on("input",function(){
      //   if($(this).val().length === 4){
      //     $(this).val($(this).val()+ '-');
      //   }
      //   if($(this).val().length === 7){
      //     $(this).val($(this).val()+ '-');
      //   }
      //   if($(this).val().length === 11){
      //     alert("これ以上入力は大丈夫です");
      //   }
      // });


      // Update
      $(document).on("click", ".todo-update", function(){
        $("[name=update_id]").val($(this).data('task_id'));
        $("[name=update_name]").val($(this).data('task_name'));
        $("[name=update_deadline]").val($(this).data('deadline'));
        $("[name=update_cate]").val($(this).data('cate_id'));
        $("[name=update_status]").val($(this).data('task_status'));
        $("[name=update_id]").val($(this).data('task_id'));
        $("#update-complete").click( async function(){
          let id = $("[name=update_id]").val();
          let name = $("[name=update_name]").val();
          if(name===""){
            alert("タスク名は空にできません。");
            $("#exampleModal2").modal("hide");
            return false;
          }
          let deadline = $("[name=update_deadline]").val();

          deadline = deadline.replace( /(\d+)年(\d+)月(\d+)日/g , "$1-$2-$3" );
          // 期限の値に'-','/'が2個登場する場合は、とりあえずは有効な値としてキャッチする。
          // match() は一致する文字が0個の場合、nullを返すが、nullは扱いに困る。よって、空配列[]を入れて、それをカウントさせている。
          if((deadline.match( new RegExp( "-", "g" ))||[]).length===2 || (deadline.match( new RegExp( "/", "g"))||[]).length===2){
            console.log("It includes 2 '-' or '/'");
          }else{
            alert("Invalid update");
            inputError("#update-error", "日付が正しいフォーマットで入力されていません。");
            return false;
          }

          // To hide updateModal, use this code.
          // $("#exampleModal2").modal("hide");


          // 元の値が期限なしで、変更後も期限なしなら、nullをインサートするため。
          if(deadline==="" || deadline==="期限設定なし"){
            deadline = null;
          } else {
            let targetDate = new Date(deadline);
            let now = new Date();
            // deadlineに「2022--65」など -/ が2本入っているが、-- や // という形で入っており、不正な場合trueを返す
            if(Number.isNaN(targetDate.getDate())){
              alert("Its invalid date");
              inputError("#update-error", "日付が正しいフォーマットで入力されていません。");
              return false;
            }else if(targetDate < now){
              alert("今日以降の日付を指定してください。");
              inputError("#update-error", "今日以降の日付を指定してください。");
              return false;
            }
          }

          let cate_id = $("[name=update_cate]").val();
          let status = $("[name=update_status]").val();
          const data = {
            task_name: name,
            category_id: cate_id,
            deadline: deadline,
            task_status: status,
          };
          console.log(data)
          const response = await httpUpdate(
            "//" + window.location.host + "/api/tasks/" + id,
            data
          )
          alert("更新完了しました。");
          console.log(response);
          window.location.reload();
        });
      });

      // Delete Task
      $(document).on("click", ".todo-delete",function(){
        let id = $(this).data('id');
        let taskName = $(this).data('task_name');
        $("#will_delete").text(taskName);
        $("#delete-complete").click( async function(){
          const response = await httpDelete(
            "//" + window.location.host + "/api/tasks/" + id
          );
          console.log(response);
          alert("Delete Complete!");
          window.location.reload();
        });
      });

      $("#search-icon").click( async function(){
        let keyword = $("[name=task-search]").val();
        const data = await httpGet(
          "//" + window.location.host + "/api/search/" + keyword
        );
        $("#todo-list").empty();
        console.log(data);
        
        const searchedList = data.map((item) => {
          let dateString='';
          if(item.deadline!==null){
            var deadline = new Date(item.deadline);
            console.log(deadline);
            var year = deadline.getFullYear();
            var month = deadline.getMonth() +1;
            var day = deadline.getDate();
            dateString = year+'年'+month+'月'+day+'日';
          }else {
            dateString = '期限設定なし';
          }
          let checkIcon = '';
          let stripe = '';
          let backGray = '';
          let blueTag = '';
          let grayTag = '';
          let redTag = '';
          console.log(item.task_status);
          if(item.task_status===1){
            checkIcon = "<i class='task-complete bi bi-check-circle'></i>";
            stripe = 'stripe';
            backGray = 'backGray';
            grayTag = 'grayTag';
          }else if(item.task_status===2){
            blueTag = 'blueTag';
          }else{
            redTag = 'redTag';
          }
          return `<li class="justify-content-md-center">
                    ${checkIcon}
                    <span class="${redTag} ${blueTag} ${grayTag}"></span>
                    <div class="list-content col col-10 ${backGray}">
                      <span class="todo-text ${stripe}">${item.task_name}</span>
                      <span class="created-date ${stripe}">${dateString}</span>
                    </div>
                    <button
                      type="button"
                      class="btn btn-primary todo-update col col-1"
                      data-toggle="modal"
                      data-target="#exampleModal2"
                      data-task_id="${item.id}"
                      data-task_name="${item.task_name}"
                      data-deadline="${dateString}"
                      data-task_status="${item.task_status}"
                      data-cate_id="${item.category_id}"
                    >
                      更新
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger todo-delete col col-1"
                      data-toggle="modal"
                      data-target="#exampleModalCenter"
                      data-id="${item.id}"
                      data-task_name="${item.task_name}"
                    >
                      削除
                    </button>
                  </li>`;
        });
        $("#todo-list").append(
          `検索ワード「${keyword}」を探した結果、\n${data.length}件のタスクがありました。`
        );
        $("#todo-list").append(searchedList);
      });

      function inputError(where,message){
        $(where).text(message).css("color", "red");
        console.log("Error output works!");
      }

    </script>
  </body>
</html>
